{% assign curr_id = page.id %}

<div class="site-nav">
{% for page in site.pages %}
    {% if page.tags and page.id != 'hidden' %}
    <a {% if curr_id == page.id %}class="active"{% endif %} href="{{ page.url | prepend: site.github.url }}"><h2>{{ page.title }}</h2></a>
    {% endif %}
{% endfor %}
</div>
